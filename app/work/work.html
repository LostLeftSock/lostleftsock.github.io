<section class="page-heading sec-top sec-color">
    <div waypoint class="container-xxl">
        <div class="row">
            <div class="col">
                <h1>Work</h1>
                <p>Hand crafted and built with <br class="d-md-none"> love by remote teams <i class="fa fa-heart" aria-hidden="true"></i></p>
            </div>
        </div>
    </div>
</section>
<section class="work sec-md">
    <div class="container-xxl">
        <div ng-if="vm.workList.length > 0" waypoint broadcast="work-item" class="row">
            <div class="col-sm-12 col-lg-10 offset-lg-1">
                <div class="row">
                    <div waypoint connect="work-item" delay="{{$index * 200}}" data-ng-repeat="item in vm.workList" class="slide work-item col-sm-12 col-md-6">
                        <a class="work-item-link" href="#/work/{{item.url}}">
                            <div class="work-item-image" ng-style="{'background-image': 'url(content/images/previews/' + item.thumbnail + '.jpg)'}">
                                <button type="button" class="btn btn-outline-secondary">View project</button>
                                <div class="background-cover"></div>
                            </div>
                            <div class="work-item-content large">
                                <h5>{{item.title}}</h5>
                                <h6>{{item.name}}</h6>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="horz-divider"></div>
